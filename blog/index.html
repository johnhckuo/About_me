{% for post in site.posts %}
<div class="row">
	<div class="small-12 columns">

		<sub>{{ post.date | date: '%B %d, %Y' }}</sub>
		<a href="{{ post.url }}"><h3>{{ post.title }}</h3></a>

	  	{{ post.excerpt }}

		<span class="blogLi"><h6 style="margin-top:0em;">Tags:</h6></span>
		{% for tag in post.tags %}
		<!-- <li class="blogLi"><h6 style="margin-top:0em;"><a href="/#!/{{ tag }}"><i class="fa fa-tag"></i> {{ tag }}</a></h6></li> -->
		<span class="blogLi"><h6 style="margin-top:0em;"><a href="/blog/tags/#{{ tag }}"><i class="fa fa-tag"></i> {{ tag }}</a></h6></span>
		{% endfor %}

		<span class="blogLi"><h6 style="margin-top:0em;"> | Category:</h6></span>
		<span class="blogLi"><h6 style="margin-top:0em;"><a href="/blog/categories/#{{ post.category }}"><i class="fa fa-tag"></i> {{ post.categories }}</a></h6></span>

	</div>
</div>
{% endfor %}
